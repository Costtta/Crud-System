<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud system</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    
    
    <div class="w-75 m-auto mt-5">
        <label for="productName">productName</label>
        <input type="text" id="productName" class="form-control mb-3">

        <label for="productPrice">productPrice</label>
        <input type="number" id="productPrice" class="form-control mb-3">

        <label for="productCat">productCat</label>
        <input type="text" id="productCat" class="form-control mb-3">

        <label for="productDesc">productDesc</label>
        <textarea name="" id="productDesc" class="form-control mb-3"></textarea>
        <button class=" btn btn-danger mb-3" id="myBtn">add product</button>
        <input type="text" id="searchProduct" onkeyup="search(this.value)" class="form-control mb-3" placeholder="search...">

    </div>

    <table class="table w-75 m-auto">
        <thead>
            <tr>
                <th>index</th>
                <th>productName</th>
                <th>productPrice</th>
                <th>productCat</th>
                <th>productDesc</th>
                <th>update</th>
                <th>delete</th>
            </tr>
        </thead>
        <tbody id="rowData">
       
        </tbody>
    </table>


    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
